<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Loops</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      // Array of zoo animals.
      var zooAnimals = ["Zebra", "Rhino", "Giraffe", "Owl"],
          zooLength = zooAnimals.length


      for (let i = 0; i < zooLength; i++) {
        console.log(zooAnimals[i])
      }

    </script>
    
  </body>
</html>
