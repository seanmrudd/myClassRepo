<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // Making Array
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 5; i++) {

        // Asks User what their fav tv shows are
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // Puts user picks into the array
        favTVshows.push(tvShow);
      }

      // Going to ask the alert as many times as function loops
      for (var j = 0; j < favTVshows.length; j++) {

        // Pop box asking for fav tv shows
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
